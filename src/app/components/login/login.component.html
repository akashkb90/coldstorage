
<div class="row justify-content-md-center">
    <div class="col-md-6 max-auto">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center pt-3 pb-4"><span class="text-primary"><i class="fa fa-lock">Daily Collection</i> Login</span></h1>
       
          <form (submit)="login()">
            <div class="form-group">
              <label class="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required/>
            </div>
            <div class="form-group">
              <label class="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required/>
            </div>
  
            <input type="submit" value="Login" class="btn btn-primary btn-block">
          </form>
       
       
        </div>
      </div>
    </div>
  </div>
